<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transfer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Integrated BIM-Blockchain Platform</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/User registration">User registration</a></li>
            <li><a href="/Project registration">Project registration</a></li>
            <li><a href="/External registration">External registration</a></li>
            <li><a href="/Data transfer">Data transfer</a></li>
            <!-- Add links to other sections as needed -->
        </ul>
    </nav>

    <main id="content">
        <h2>Data Transfer</h2>
        <form action="/initiate_data_transfer" method="post">
            <label for="source_project">Source Project:</label>
            <input type="text" id="source_project" name="source_project" required>
            <br>
            <label for="destination_project">Destination Project:</label>
            <input type="text" id="destination_project" name="destination_project" required>
            <br>
            <label for="transfer_type">Transfer Type:</label>
            <select id="transfer_type" name="transfer_type" required>
                <option value="training">Training Data</option>
                <option value="design">Design Data</option>
                <option value="material">Material Data</option>
                <option value="energy">Energy Data</option>
                <!-- Add more options based on your data types -->
            </select>
            <br>
            <input type="submit" value="Initiate Data Transfer">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 BIM Platform</p>
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
