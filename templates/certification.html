<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Integrated BIM-Blockchain Platform</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/User registration">User registration</a></li>
            <li><a href="/Project registration">Project registration</a></li>
            <li><a href="/External registration">External registration</a></li>
            <li><a href="/Data transfer">Data transfer</a></li>
            <li><a href="/Training">Training</a></li>
            <li><a href="/Certification">Certification</a></li>
            <!-- Add links to other sections as needed -->
        </ul>
    </nav>

    <main id="content">
        <h2>Certification Request</h2>
        <form action="/request_certification" method="post">
            <label for="project_name">Project Name:</label>
            <input type="text" id="project_name" name="project_name" required>
            <br>
            <label for="certification_type">Certification Type:</label>
            <select id="certification_type" name="certification_type" required>
                <option value="bim_standard">BIM Standard</option>
                <option value="energy_efficiency">Energy Efficiency</option>
                <!-- Add more options based on your certification types -->
            </select>
            <br>
            <input type="submit" value="Request Certification">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 BIM Platform</p>
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
